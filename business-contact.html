<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        .phone-number {
            color: #764ba2;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .contact-btn:active {
            transform: scale(0.98);
        }
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        .whatsapp-btn:hover {
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
            transform: translateY(-3px);
        }
        .sms-btn {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
        }
        .sms-btn:hover {
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
            transform: translateY(-3px);
        }
        .icon {
            width: 28px;
            height: 28px;
            fill: white;
        }
        .divider {
            margin: 30px 0;
            color: #ccc;
            font-size: 14px;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            h1 {
                font-size: 28px;
            }
            .phone-number {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get in Touch</h1>
        <p class="subtitle">Choose your preferred contact method</p>
        <div class="phone-number">+254 726 564 455</div>

    </div>
</body>
</html>
